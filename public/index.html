<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Tobias MG</title>
    <link rel="stylesheet" href="funnel.css">
</head>
<body>
    <div class="container">
        <!-- Sección Izquierda - Facturación -->
        <div class="left-panel">
            <div class="profile">
                <img src="/images/channels4_profile.jpg" alt="Foto de Tobias MG">
                <h2>Pagar a Tobias MG</h2>
            </div>
            <div class="summary">
                <div class="detail">
                    <p class="label">DPM</p>
                    <p class="amount">27,00 US$</p>
                </div>
                <div class="detail">
                    <p class="label">Subtotal</p>
                    <p class="amount">27,00 US$</p>
                </div>
                <div class="detail">
                    <p class="label">Total a pagar</p>
                    <p class="amount"><strong>27,00 US$</strong></p>
                </div>
            </div>
        </div>

        <!-- Sección Derecha - Contacto y Pago -->
        <div class="right-panel">
            <!-- Información de Contacto (Siempre Fija) -->
            <div class="contact-info">
                <h3>Información de contacto</h3>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required>

                <label for="phone">
                    Número de Teléfono 
                    <span class="warning-icon" onclick="showAlert()"></span> 
                </label>
                <input type="tel" id="phone" placeholder="+1 234 567 890" required>

                <div id="alert-message" class="alert-hidden">
                    En caso de que necesitemos contactarte en relación con tu pedido.
                </div>
            </div>

            <!-- Método de Pago -->
            <h3>Selecciona el Método de Pago</h3>
            <div class="payment-selector">
                <span class="payment-dot" id="payment-dot"></span>
                <button class="select-card" onclick="togglePayment()">
                    <img src="/images/tarjeta-de-credito.png" alt="Ícono de Tarjeta" class="icon">
                    Pagar con Tarjeta
                </button>
            </div>

            <!-- Formulario de Pago (Deslizamiento Suave) -->
            <form id="payment-form" class="hidden">
                <label for="firstName">Número de Tarjeta</label>
                <div class="card-container">
                    <input type="text" id="firstName" name="firstName" maxlength="19" placeholder="1234 1234 1234 1234">
                    <div class="card-icons">
                        <img src="/images/visa.jfif" alt="Visa">
                        <img src="/images/mastercard.png" alt="MasterCard">
                        <img src="/images/american express.png" alt="Amex">
                        <img src="/images/Discover.png" alt="Amex">
                    </div>
                </div>

                <label for="thirdName">Fecha de Expiración</label>
                <input type="text" id="thirdName" name="thirdName" placeholder="MM / AA" required>

                <label for="secondName">Código de Seguridad (CVC)</label>
                <input type="text" id="secondName" name="secondName" placeholder="CVC" required>

                <label for="card-holder">Nombre del Titular</label>
                <input type="text" id="card-holder" name="card-holder" placeholder="Nombre completo" required>

                <button type="submit" class="pay-button">Pagar</button>
                <p class="powered">Powered by Tobias MG</p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
